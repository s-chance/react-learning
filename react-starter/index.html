<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        function Message(props) {
            return React.createElement('div', { className: 'bold-text' }, props.message);
        }
        let helloWorldElement = React.createElement(Message, { message: 'Hello World' });
        console.log(helloWorldElement)
        ReactDOM.createRoot(document.getElementById('app')).render(helloWorldElement);
    </script>
</body>

</html>
